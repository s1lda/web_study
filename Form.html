<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Форма</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Введите данные:</legend>
                <p>
                    <label for="login">Логин:</label>
                    <input list="login-choise" type="text" placeholder="Login" required id="login" name="login"/>
                </p>
                <p>
                    <label for="password">Password:</label>
                    <input type="password" placeholder="password" required autofocus id="password" name="password"/>
                </p>
            </fieldset>
            <datalist id="login-choise">
                <option value="1asd"></option>
                <option value="2asd"></option>
                <option value="3asd"></option>
                <option value="4asd"></option>
            </datalist>
            <datalist id="number-choise">
                <option value="1"></option>
                <option value="2"></option>
                <option value="3"></option>
                <option value="4"></option>
            </datalist>
            <p>
                <label for="radio">Radio:</label>
                <input type="radio" id="radio" name="radio"/>
            </p>
            <p>
                <label for="checkbox">checkbox:</label>
                <input type="checkbox" id="checkbox" name="checkbox"/>
            </p>
            <p>
                <label for="hidden">hidden:</label>
                <input type="hidden" id="hidden" name="hidden"/>
            </p>
            <p>
                <label for="Submit">submit:</label>
                <input type="submit" id="submit" name="submit"/>
            </p>
            <p>
                <label for="color">Color:</label>
                <input type="color" id="color" name="color"/>
            </p>
            <p>
                <label for="date">Date:</label>
                <input type="date" id="date" name="date"/>
            </p>
            <p>
                <label for="datetime">Datetime:</label>
                <input type="datetime" id="datetime" name="datetime"/>
            </p>
            <p>
                <label for="datetime-local">Datetime-local:</label>
                <input type="datetime-local" id="datetime-local" name="datetime-local"/>
            </p>
            <p>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"  readonly value="sagalbaev@gmail.com"/>
            </p>
            <p>
                <label for="month">Month:</label>
                <input type="month" disabled id="month" name="month"/>
            </p>
            <p>
                <label for="number">number:</label>
                <input list="number-choise" type="number" min="1" max="50" id="number" name="number"/>
            </p>
            <p>
                <label for="range">range:</label>
                <input type="range" id="range" name="range" min="0" max="100"/>
            </p>
            <p>
                <label for="tel">Telephone:</label>
                <input type="tel" id="tel" name="tel"/>
            </p>
            <p>
                <label for="time">Time:</label>
                <input type="time" id="time" name="time"/>
            </p>
            <p>
                <label for="week">Week:</label>
                <input type="week" id="week" name="week"/>
            </p>
            <p>
                <label for="url">Url:</label>
                <input type="url" id="url" name="url"/>
            </p>
            <p>                
                <label for="file">file:</label>
                <input type="file" id="file" name="file"/>
            </p>
            <p>                
                <label for="image">image:</label>
                <input type="image" id="image" name="cat" src="cat.png"/>
            </p>
        </form>
    </body>
</html>
